<html>
    <head>
        <link href="krusty.css" rel="stylesheet" type="text/css">
    </head>
    <body scroll>
        <div id = "container" >
            <nav id = "login-nav-bar">
                <img class="krusty-logo" src="assets/KrustyKrabLogo.png">
                <header class="krusty-header">THE KRUSTY KRAB</header> 
            </nav>
            <div id="login-header">
                <h1 id="login-header-text">WELCOME</h1>
                <h2 id="login-header-text">You need to sign in to access our data.</h2>
            </div>
            <form id= "login-container" onsubmit="validateForm()">
                <div class="login-field">
                    <label class="login-field_label" for="text">Username</label>
                    <input class="login-field_input" 
                    placeholder="username" 
                    type="text" 
                    id="username">
                </div>
                <div class="login-field">
                    <input class="login-field_input" 
                    placeholder="password" 
                    type="password"
                    id="password">
                </div>
                <div>
                    <input class="submit-btn"
                    type="submit" 
                    name="submit-btn"
                    value="PROCEED">
                </div>
            </form>
            <div id="krusty_krab_restaurant">
                    <img src="assets/Bottle_Burglars_001.png">
            </div>
        </div>
    </body>
    <script src="/kkrabLogin.js">
    </script>
</html>
