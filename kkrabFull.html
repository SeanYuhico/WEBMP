<html lang="en">
    <head>
            <link href="node_modules/datatables.net-responsive-dt/css/responsive.dataTables.css" rel="stylesheet" type="text/css">
            <link href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
            <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
        <link href="krusty.css" rel="stylesheet" type="text/css">
        
        
    </head>
    <body>
        <div id = "container">
            <nav id = "nav-bar">
                <img class="krusty-logo" src="assets/KrustyKrabLogo.png">
                <!--<header class="krusty-header">THE KRUSTY KRAB</header> -->
                <nav class = "data-menu">
                        <ul>
                            <li><a href="#" data-panel-link="sales">Sales</a></li>
                            <li><a href="#" data-panel-link="species">Species</a></li>
                            <li><a href="#" data-panel-link="burger">Burgers</a></li>
                            <li><a href="#" data-panel-link="burger-species">Burger by Species</a></li>

                        </ul>

                    </nav>
                <span id = "logout-span">
                    <button id="logout-btn" class="button1" onclick="logout()">Log-out</button>
                </span>
                
            </nav>
            
            <div id="no-upload-view" class="view">
                <div class="big-header">
                    <h1 id="login-header-text">There is no data in the server</h1>
                </div>
                <div id="first-upload-box" class="white-container">
                    <h2 id="login-header-text">Upload a JSON file here.</h2>
                    <div>
                        <button id="upload-btn" class="button1"
                        name="upload-btn"
                        value="UPLOAD">UPLOAD</button>
                    </div>
                </div>
            </div>
            
            
            <div id="dashboard-view" class="view show-sales">
                    <div id = "sales-slide" class="panel sales">
                        <div class="right">
                            <div>
                                <p>Basic DateTime</p>
                                <input type="text" id="basicDate" placeholder="Please select Date Time" data-input>
                                <button id="filter-button" class="button1" onclick="filterSales()">Filter</button>
                                <!--<p>Time Picker</p>
                                <input type="text" id="timePicker" placeholder="Please select Time">-->
                            </div>
                            <canvas id="myChart"></canvas>
                            <table id="myTable" class="display table" width="60%"></table>
                            
                            <!-- <button class="input-button" title="clear" data-clear>RESET</button> -->
                        </div>
                    </div>
                    <div id = "customer-species-slide" class="panel species">
                        <div class="right">
                                <table id="specTable" class="display table" width="60%"></table> 
                            <canvas id="specChart"></canvas>
                                            
                        </div>
                    </div>
                    <div id = "burger-type-slide" class="panel burger">
                        <div class="right">
                            <table id="burgTable" class="display table" width="60%"></table>
                            <canvas id="burgChart"></canvas>
                        </div>
                    </div>
                    <div id = "burger-species-slide" class="panel burger-species">
                        <div class="right">
                            <h3>Krusty Combo</h3>
                            <table id="burgSpecTable0" class="display table" width="60%"></table>
                            <h3>Krusty Deluxe</h3>
                            <table id="burgSpecTable1" class="display table" width="60%"></table>
                            <h3>Krabby Pattie</h3>
                            <table id="burgSpecTable2" class="display table" width="60%"></table>

                            <canvas id="burgSpecChart0"></canvas>
                            <canvas id="burgSpecChart1"></canvas>
                            <canvas id="burgSpecChart2"></canvas>
                        </div>
                    </div>
                
            </div>
            

            <div id="krusty_krab_restaurant">
                    <img src="assets/Bottle_Burglars_001.png">
            </div>
        </div>
    </body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <!-- <script src="flatpickr.js"></script> -->
    <script src="chart.js"></script>
    <!-- <script src="flatpickr.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="krab2.js"></script>
</html>
