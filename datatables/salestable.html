<style>
        .container {
            width: 50%;
            height: 50%;
            position: relative;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

        <button id="renderBtn">
            Render
        </button>
        <div class="container">
            <div id="loadingMessage"></div>        
            <table id="myTable" class="display" width="100%"></table>
        </div>
    
    </body>
